<h1>Pokedex</h1>
<div class="container mt-4">
    <input [(ngModel)]="name" name ="name" type="text" class="form-control mb-4" (input)="search(name)" placeholder="Search...">
    <ul class="snes-list is-nature-list-color">
      <li *ngFor="let pokemon of pokemons?.results" class="list-group-item d-flex justify-content-between align-items-center">
        {{ pokemon.name }}
        <button class="snes-button has-plumber-color" (click)="details(pokemon.url)">Details</button>
      </li>
    </ul>
    <div class="container mt-5">
        <button class="snes-button" (click)="list(pokemons?.next)">Load More</button>
    </div>
</div>
<router-outlet></router-outlet>
